<!DOCTYPE html>
<html>
<head>
    <title>Job Application Extractor</title>
    <style>
        body {
            width: 500px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
        }
        .error {
            color: red;
            margin-top: 10px;
            padding: 10px;
            background-color: #ffebee;
            border-radius: 4px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
            color: #666;
        }
        .job-info {
            margin: 10px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .job-info h4 {
            margin: 0 0 5px 0;
            color: #333;
        }
        .job-info p {
            margin: 5px 0;
            color: #666;
        }
        .success-message {
            color: #4CAF50;
            margin: 10px 0;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>Job Application Extractor</h2>
    <button id="extractButton">Extract Job Information</button>
    <div id="loading" class="loading">Processing job information...</div>
    <div id="result"></div>
    <script src="popup.js"></script>
</body>
</html>
